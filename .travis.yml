language: rust
rust:
- stable
- beta
- nightly
sudo: required
os:
- linux
cache:
  directories:
  - "$HOME/.cargo"
  - "$HOME/ddcutil"
  - target
matrix:
  fast_finish: true
  allow_failures:
  - rust: nightly
env:
  matrix:
  - CARGO_FEATURES=
  global:
  - CARGO_QUIET=
  - secure: 
  - secure: 
before_install:
- curl -L https://github.com/arcnmx/ci/archive/0.2.tar.gz | tar -xzC $HOME && . $HOME/ci-0.2/src
- sudo add-apt-repository -y "deb http://ppa.launchpad.net/rockowitz/ddcutil/ubuntu xenial main"
- sudo apt-get update -q
#- sudo apt-get install --allow-unauthenticated libddcutil # libddcutil-dev
- sudo apt-get install i2c-tools libusb-1.0-0-dev libudev-dev libxrandr-dev libdrm-dev
- mkdir $HOME/ddcutil && curl -LfsS https://github.com/rockowitz/ddcutil/archive/v0.8.6.tar.gz | tar -xzC $HOME/ddcutil --strip-components=1
- cd $HOME/ddcutil && ./autogen.sh && ./configure --prefix=/usr && make -j4 && sudo make install
script:
- cd $TRAVIS_BUILD_DIR/sys
- cargo test
- cargo build
- cd $TRAVIS_BUILD_DIR
- cargo test
- cargo build
- cargo build --examples
deploy:
  provider: script
  script: 'true'
  on:
    tags: true
    all_branches: true
    condition: "$TRAVIS_RUST_VERSION = stable"
before_deploy:
- cd $TRAVIS_BUILD_DIR
- cargo doc -p ddcutil-sys
- cargo doc
- cd $TRAVIS_BUILD_DIR/sys
- cargo package
after_deploy:
- cd $TRAVIS_BUILD_DIR
- cargo pages-publish
- cd $TRAVIS_BUILD_DIR/sys
- cargo publish
- cd $TRAVIS_BUILD_DIR
- cargo package
- cargo publish
